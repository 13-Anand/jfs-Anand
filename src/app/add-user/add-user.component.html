<div class="col-md-6">
  <h2 class="text-center">Add Customer</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="code">Code:</label>
      <input formControlName="code" placeholder="Code" name="code" class="form-control" id="code">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="contact">Contact:</label>
      <input formControlName="contact" placeholder="Primary Contact" name="contact" class="form-control" id="contact">
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
