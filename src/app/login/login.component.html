<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Welcome</h1>
    <br><br>
    <h2>Please login to continue</h2>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="submitted && !!loginForm.controls.email.errors" class="error">
          <div *ngIf="!!loginForm.controls.email.errors.required" style="color:red">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
        <div *ngIf="submitted && !!loginForm.controls.password.errors" class="error">
          <div *ngIf="!!loginForm.controls.password.errors.required" style="color:red">Password is required</div>
        </div>
      </div>
      <div class="form-group">
          <label for="role">Role:</label>
          <input type="role" class="form-control" formControlName="role" id="role">
          <div *ngIf="submitted && !!loginForm.controls.role.errors" class="error">
            <div *ngIf="!!loginForm.controls.role.errors.required" style="color:red">Role is required (Maker/Checker)</div>
          </div>
        </div>
      <button class="btn btn-warning">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div style="color: red">Invalid credentials!</div>
      </div>
    </form>
  </div>
</div>
