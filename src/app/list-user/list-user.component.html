<div class="col-md-12">
  <h2> Customer Details</h2>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.code}}</td>
      <td>{{user.name}}</td>
      <td>{{user.address}}</td>
      <td>{{user.contact}}</td>
      <td>
        <!-- <button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button> -->
        <button class="btn btn-warning" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
  <div class="container"><button class="btn btn-success" (click)="addUser()"> Add User</button></div>
</div>
